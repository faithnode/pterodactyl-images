name: Build Java OpenJ9

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - java-openj9/**
  schedule:
    - cron: "0 4 */10 * *"

jobs:
  build:
    uses: ./.github/workflows/_build.yml
    strategy:
      fail-fast: false
      matrix:
        tag:
          - "8"
          - "11"
          - "16"
          - "17"
          - "18"
          - "19"
          - "20"
          - "21"
    with:
      tag: ${{ matrix.tag }}
      name: java-openj9
