name: Build nodejs

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - nodejs/**
  schedule:
    - cron: "0 6 */10 * *"

jobs:
  build:
    uses: ./.github/workflows/_build.yml
    strategy:
      fail-fast: false
      matrix:
        tag:
          - "12"
          - "14"
          - "15"
          - "16"
          - "17"
          - "18"
          - "19"
          - "20"
          - "21"
    with:
      tag: ${{ matrix.tag }}
      name: nodejs
